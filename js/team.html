<div class="team-dashboard">
    <div class="team-header">
      <img id="teamLogo" src="" alt="Team Logo">
      <h1 id="teamName"></h1>
      <div class="team-budget">
        <h3>Remaining Budget</h3>
        <p>₹<span id="teamRemainingBudget">0</span> / ₹<span id="teamTotalBudget">0</span></p>
      </div>
    </div>
    
    <div class="team-squad">
      <h2>Your Squad</h2>
      <div class="squad-stats">
        <div class="stat-card">
          <h4>Total Players</h4>
          <p id="totalPlayers">0</p>
        </div>
        <div class="stat-card">
          <h4>Overseas Players</h4>
          <p id="overseasPlayers">0</p>
        </div>
        <div class="stat-card">
          <h4>Batting Strength</h4>
          <p id="battingStrength">0</p>
        </div>
        <div class="stat-card">
          <h4>Bowling Strength</h4>
          <p id="bowlingStrength">0</p>
        </div>
      </div>
      
      <div class="player-roles">
        <div class="role-column">
          <h3>Batsmen</h3>
          <div id="batsmenList" class="player-list"></div>
        </div>
        <div class="role-column">
          <h3>All-Rounders</h3>
          <div id="allroundersList" class="player-list"></div>
        </div>
        <div class="role-column">
          <h3>Bowlers</h3>
          <div id="bowlersList" class="player-list"></div>
        </div>
        <div class="role-column">
          <h3>Wicketkeepers</h3>
          <div id="keepersList" class="player-list"></div>
        </div>
      </div>
    </div>
    
    <div class="auction-strategy">
      <h2>Auction Strategy</h2>
      <div class="strategy-controls">
        <button id="autoBidBtn">Enable Auto-Bid</button>
        <div class="strategy-settings">
          <label>Max Bid Amount:</label>
          <input type="number" id="maxBidAmount" placeholder="Enter amount">
          
          <label>Priority Players:</label>
          <select id="priorityPlayers" multiple>
            <!-- Will be populated with players -->
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/team.js"></script>
