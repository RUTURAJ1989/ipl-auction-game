<!-- Add to admin.html -->
<div class="admin-container">
    <h2>Admin Panel</h2>
    
    <div class="admin-section">
        <h3>Add New Player</h3>
        <form id="addPlayerForm">
            <input type="text" id="playerName" placeholder="Name" required>
            <input type="number" id="playerAge" placeholder="Age" required>
            <select id="playerRole" required>
                <option value="">Select Role</option>
                <option value="Batsman">Batsman</option>
                <option value="Bowler">Bowler</option>
                <option value="All-Rounder">All-Rounder</option>
                <option value="Wicketkeeper">Wicketkeeper</option>
            </select>
            <input type="number" id="basePrice" placeholder="Base Price" required>
            <input type="text" id="playerImage" placeholder="Image URL">
            <button type="submit">Add Player</button>
        </form>
    </div>

    <div class="admin-section">
        <h3>Current Players</h3>
        <div id="playersList"></div>
    </div>
</div>

<script src="js/admin.js"></script>
<div class="admin-tabs">
    <button class="tab-btn active" data-tab="players">Players</button>
    <button class="tab-btn" data-tab="teams">Teams</button>
    <button class="tab-btn" data-tab="auction">Auction Control</button>
    <button class="tab-btn" data-tab="users">User Management</button>
  </div>
  
  <div id="players-tab" class="tab-content active">
    <!-- Existing player management -->
    <div class="import-export">
      <h3>Bulk Operations</h3>
      <input type="file" id="playerCsv" accept=".csv">
      <button id="importPlayers">Import Players</button>
      <button id="exportPlayers">Export Players</button>
    </div>
  </div>
  
  <div id="teams-tab" class="tab-content">
    <!-- Team management UI -->
  </div>
  
  <div id="auction-tab" class="tab-content">
    <div class="auction-controls">
      <button id="startAuction">Start Auction</button>
      <button id="pauseAuction">Pause Auction</button>
      <button id="nextPlayer">Next Player</button>
      <button id="resetAuction">Reset Auction</button>
      
      <div class="settings">
        <label>Bid Timer (seconds):</label>
        <input type="number" id="bidTimer" value="30">
        
        <label>Base Price Multiplier:</label>
        <input type="number" id="priceMultiplier" value="1.0" step="0.1">
      </div>
    </div>
    
    <div class="auction-stats">
      <h3>Auction Statistics</h3>
      <p>Total Players: <span id="totalPlayers">0</span></p>
      <p>Players Sold: <span id="playersSold">0</span></p>
      <p>Total Amount Spent: â‚¹<span id="totalSpent">0</span></p>
    </div>
  </div>
